# https://github.com/tachiyomiorg/issue-moderator-action
name: Moderate issues
on:
  issues:
    types:
      # If you want the duplicate URL checker and/or the auto-closer
      - opened
      # If you want the auto-closer to run
      - edited
      - reopened
  issue_comment:
    types:
      - created
jobs:
  moderate:
    runs-on: ubuntu-latest
    steps:
      - name: Moderate issues
        uses: tachiyomiorg/issue-moderator-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          duplicate-label: Duplicate
          # Note: With YAML issue forms, required field validation is handled by GitHub.
          # This workflow now primarily handles duplicate detection.
          auto-close-rules: |
            []
